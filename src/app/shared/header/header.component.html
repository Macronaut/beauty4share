                  <div class="col text-center">
                    <a class="link text-bold text-link text-medium text-b4s-white" [ngx-scroll-to]="'#contato'">Contato</a>
                  </div>
                  
                  <div class="col text-center">
                    <a class="link text-bold text-link text-medium text-b4s-white" href="https://cursoonlinedemaquiagem.com.br/">Curso Online</a>
                  </div>            
                </div>
              </div>
        
          <div class="col-l3">
            <div class="row">

                <div class="row">
      
                  <div class="col">

                    <a href="https://br.pinterest.com/beauty4share/" target="_blank"><img src="http://beauty4share.com.br/backup/wp-content/themes/html5blank-stable/img/pinterestico.png" alt="pinterestb4s"></a>

                    <a href="https://www.youtube.com/channel/UCcv-WxQlKWUGCmWTK1d1TQA" target="_blank"><img src="http://beauty4share.com.br/backup/wp-content/themes/html5blank-stable/img/ytico.png" alt="ytb4s"></a>
                  </div>
      
                </div>
              </div>
              
            </div>
          </div>
